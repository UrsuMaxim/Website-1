<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Restaurant</title>
</head>
<body>

<div class='header'>
    <div class='container'>
        <div class='header-line'>
            <div class='header-logo'>
                <img src="logo.png" alt="">
             </div>

                <div class='nav'>
                <a class='nav-item' href="@">HOME</a>
                <a class='nav-item' href="@">MENU</a>
                <a class='nav-item' href="@">ABOUT US</a>
                <a class='nav-item' href="@">RESERVATION</a>

            <div class="cart">
                <a href="#">
                    <img class='cart-img' src="cart.png" alt="">
                </a>
            </div>

            <div class='phone'>
                <div class='phone-holder'>
                    <div class='phone-img'>
                        <img src="phone.png" alt="">
                    </div>

                    <div class='number'><a class='num' href='#'>+373-695-810-31</a></div>
                </div>

                <div class='phone-text'>
                    Contact us for <br> reservations
                </div>
            </div>

            <div class='btn'>
                <a class='button' href='#'>Reservation table</a>
            </div>
        </div>
    </div>

</html>
